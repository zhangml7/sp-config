spring:
  application:
    name: order-service
server:
  port: 8201

eureka:
  client:
    service-url:
             #部署地点信息
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
#启用hystrix
feign:
  hystrix:
    enabled: true
#配置暴露端点
management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream
       